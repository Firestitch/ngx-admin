<fs-list [config]="config" #list>
  <fs-list-column title="Name" name="name" sortable="true">
    <ng-template fs-list-cell let-row="row">
      <a (click)="open(row)">{{row.name}}</a>
    </ng-template>
  </fs-list-column>
  <fs-list-column title="Email Format">
    <ng-template fs-list-cell let-row="row">
      {{emailMessageFormats[row.email_message.format]}}
    </ng-template>
  </fs-list-column>
</fs-list>
